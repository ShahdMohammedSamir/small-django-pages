{% extends "pages/base.html" %}
{% load static %}

{% block title %}Login | My Django Project{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please sign in to your account</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{LF}}
        <button type="submit">Sign In</button>
       
{% endblock %}
